<html>
    <head>
        <title>Netflix</title>
        <style>
            table,tr,th,td{
                border: 7px solid brown;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Registration form</th>
            </tr>
            <tr>
                <td><label for="sname">Enter student's name</label></td>
                <td><input type="text" id="sname"></td>
            </tr>
            <tr>
                <td><label for="fname">Enter father's name</label></td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td><label for="mname">Enter mother's name</label></td>
                <td><input type="text" id="mname"></td>
            </tr>
            <tr>
                <td><label for="bdate">Enter birth date</label></td>
                <td><input type="text" id="bdate" placeholder="dd..yyyy"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><label for="gender">Male</label> <input type="radio" id="gender" value="male" name="gender"> <label for="gender">Female</label> <input type="radio" id="gender" value="female" name="gender"></td>
            </tr>
            <tr>
                <td><label for="email">Enter email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="number">Enter mobil No.</label></td>
                <td><input type="number" id="number"></td>
            </tr>
            <tr>
                <td><label for="address">Enter address</label></td>
                <td><input type="address" id="address"></td>
            </tr>
            <tr>
                <td><label for="state">Enter state</label></td>
                <td><input type="state" id="state"></td>
            </tr>
            <tr>
                <td><label for="city">Enter city</label></td>
                <td><input type="city" id="city"></td>
            </tr>
        </table>
    </body>
    <footer>
        
    </footer>
</html>
